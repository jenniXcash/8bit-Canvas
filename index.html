<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Paint Canvas v0.1</title>
  </head>
  <body>
    <div class="canvas"></div>
    <center><div id="currentColorDiv">Current Color</div></center>
    <div class="colorsGrid">
      <div class="colors" id="black"></div>
      <div class="colors" id="grey"></div>
      <div class="colors" id="red"></div>
      <div class="colors" id="yellow"></div>
      <div class="colors" id="green"></div>
      <div class="colors" id="turquoise"></div>
      <div class="colors" id="blue"></div>
      <div class="colors" id="purple"></div>
    </div>
    <br /><br />
    <div class="buttons">
      <button id="resetButton" class="button">Reset</button>
      <button id="eraser" class="button">Eraser</button>
      <button id="paint" class="button">Paint</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
